<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Facebook Clone</title>
		<link rel="stylesheet" href="css/reset.css" />
		<link rel="stylesheet" href="css/fontawesome5/font5/all.css" />
		<link rel="stylesheet" href="css/styles.css" />
	</head>
	<body>
		<header class="header">
			<div class="header__logo-section">
				<div class="header__logo-icon">
					<i class="fab fa-facebook"></i>
				</div>
				<div class="header__logo-search">
					<i class="fas fa-search"></i> <input type="text" />
				</div>
			</div>
			<div class="header__menu-tabs">
				<div class="header__menu-tab header__menu-tab--active">
					<i class="fas fa-home"></i>
				</div>
				<div class="header__menu-tab">
					<i class="fas fa-flag">
						<div class="header__notification-bubble">3</div>
					</i>
				</div>
				<div class="header__menu-tab">
					<i class="fas fa-tv">
						<div class="header__notification-bubble">9</div>
					</i>
				</div>
				<div class="header__menu-tab">
					<i class="fas fa-store"></i>
				</div>
				<div class="header__menu-tab">
					<i class="fas fa-users"></i>
				</div>
			</div>
			<div class="header__account">
				<div class="header__actions">
					<img
						src="https://randomuser.me/api/portraits/men/44.jpg"
						alt="Userimage"
						class="header__user-img"
					/>
					<span class="header__user-name">John Doe</span>
					<a href="#" class="header__circle-link">
						<i class="header__link-icon fas fa-plus"> </i>
					</a>
					<a href="#" class="header__circle-link">
						<i class="header__link-icon fab fa-facebook-messenger">
							<div class="header__link-bubble">3</div>
						</i>
					</a>
					<a href="#" class="header__circle-link">
						<i class="header__link-icon fas fa-bell">
							<div class="header__link-bubble">5</div>
						</i>
					</a>
					<a href="#" class="header__circle-link">
						<i class="header__link-icon fas fa-sort-down"></i>
					</a>
				</div>
			</div>
		</header>
		<section class="content-area content-area--feed">
			<section class="sidenav">
				<div class="sidenav__item">
					<img
						src="https://randomuser.me/api/portraits/men/44.jpg"
						alt="User Picture"
						class="sidenav__item-img"
					/>
					<span class="sidenav__item-title"> John Doe </span>
				</div>
				<div class="sidenav__item">
					<div class="sidenav__item-icon">
						<i class="fas fa-user-friends"></i>
					</div>
					<span class="sidenav__item-title"> Friends </span>
				</div>
				<div class="sidenav__item">
					<div class="sidenav__item-icon">
						<i class="fas fa-flag"></i>
					</div>
					<span class="sidenav__item-title">
						Pages
						<span class="sidenav__item-notification"
							><div class="sidenav__item-notification-circle"></div>
							9+ new</span
						>
					</span>
				</div>
				<div class="sidenav__item">
					<div class="sidenav__item-icon sidenav_item-icon--circle-white">
						<i class="fas fa-users"></i>
					</div>
					<span class="sidenav__item-title">
						Groups
						<span class="sidenav__item-notification"
							><div class="sidenav__item-notification-circle"></div>
							3+ new</span
						>
					</span>
				</div>
				<div class="sidenav__item">
					<div class="sidenav__item-icon">
						<i class="fas fa-store"></i>
					</div>
					<span class="sidenav__item-title"> Market Place </span>
				</div>
				<div class="sidenav__item">
					<div class="sidenav__item-icon sidenav__item-icon--circle">
						<i class="fas fa-chevron-down"></i>
					</div>
					<span class="sidenav__item-title"> See More </span>
				</div>
				<div class="sidenav__line"></div>
				<span class="sidenav__heading-title">Your Shortcuts</span>
				<div class="sidenav__item">
					<div class="sidenav__item-icon sidenav__item-icon--circle-white">
						<i class="fas fa-users"></i>
					</div>
					<span class="sidenav__item-title"> CodingPhase Groups </span>
				</div>
				<div class="sidenav__item">
					<img
						src="https://s3.amazonaws.com/media.skillcrush.com/skillcrush/wp-content/uploads/2015/01/Blog_Learn-to-code.jpg.webp"
						alt="User Picture"
						class="sidenav__item-img"
					/>
					<span class="sidenav__item-title"> Coding Tutors</span>
				</div>
				<div class="sidenav__item">
					<img
						src="https://code.org/shared/images/social-media/codeorg2020_social.png"
						alt="User Picture"
						class="sidenav__item-img"
					/>
					<span class="sidenav__item-title"> The Local Coders</span>
				</div>
			</section>
			<section class="feed">
				<div class="stories">
					<div class="stories__video-container">
						<img
							class="stories__bg"
							src="https://images.unsplash.com/photo-1551034549-befb91b260e0?ixid=MnwxMjA3fDB8MHx0b3BpYy1mZWVkfDM5fEo5eXJQYUhYUlFZfHxlbnwwfHx8fA%3D%3D&ixlib=rb-1.2.1&auto=format&fit=crop&w=500&q=60"
							alt="Profile Picture"
						/>
						<div class="stories__title">
							<div class="stories__new-btn">
								<i class="fas fa-plus"></i>
							</div>
							Create a Story
						</div>
					</div>
					<div class="stories__video-container stories__video-container--plain">
						<img
							class="stories__bg"
							src="https://images.unsplash.com/photo-1603058033439-4bf1ba4b9e56?ixid=MnwxMjA3fDB8MHxzZWFyY2h8MTh8fGhpa2VzfGVufDB8fDB8fA%3D%3D&ixlib=rb-1.2.1&auto=format&fit=crop&w=500&q=60"
							alt="Hiker"
						/>
						<div class="stories__title">
							<img
								class="stories__user"
								src="https://randomuser.me/api/portraits/men/42.jpg"
								alt="Userimage"
							/>
							Joey Martin
						</div>
					</div>
					<div class="stories__video-container stories__video-container--plain">
						<img
							class="stories__bg"
							src="https://images.unsplash.com/photo-1561754050-9a1ee0470c73?ixid=MnwxMjA3fDB8MHxzZWFyY2h8Nnx8ZnJlbmNoaWV8ZW58MHx8MHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=500&q=60"
							alt="Frenchie"
						/>
						<div class="stories__title">
							<img
								class="stories__user"
								src="https://randomuser.me/api/portraits/women/76.jpg"
								alt="Userimage"
							/>
							Taylor Torres
						</div>
					</div>
					<div class="stories__video-container stories__video-container--plain">
						<img
							class="stories__bg"
							src="https://images.unsplash.com/photo-1587270613304-4cc9ef012b92?ixid=MnwxMjA3fDB8MHxzZWFyY2h8MTV8fHN1cGVyaGVyb3xlbnwwfHwwfHw%3D&ixlib=rb-1.2.1&auto=format&fit=crop&w=500&q=60"
							alt="Comics"
						/>
						<div class="stories__title">
							<img
								class="stories__user"
								src="https://randomuser.me/api/portraits/men/98.jpg"
								alt="Userimage"
							/>
							Frank Thomas
						</div>
					</div>
					<div class="stories__video-container stories__video-container--plain">
						<img
							class="stories__bg"
							src="https://images.unsplash.com/photo-1555933589-1ebbaa882d0b?ixid=MnwxMjA3fDB8MHxzZWFyY2h8MXx8Y2Fyb2xpbmF8ZW58MHx8MHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=500&q=60"
							alt="Sunset"
						/>
						<div class="stories__title">
							<img
								class="stories__user"
								src="https://randomuser.me/api/portraits/women/98.jpg"
								alt="Userimage"
							/>
							Cindy Jones
						</div>
					</div>
					<div class="stories__video-container stories__video-container--plain">
						<img
							class="stories__bg"
							src="https://images.unsplash.com/photo-1517832349388-a54430ac9af0?ixid=MnwxMjA3fDB8MHxzZWFyY2h8MjB8fG1vdmluZ3xlbnwwfHwwfHw%3D&ixlib=rb-1.2.1&auto=format&fit=crop&w=400&q=60"
							alt="City"
						/>
						<div class="stories__title">
							<img
								class="stories__user"
								src="https://randomuser.me/api/portraits/women/37.jpg"
								alt="Userimage"
							/>
							Wendy Little
						</div>
					</div>
				</div>
			</section>
		</section>
	</body>
</html>
